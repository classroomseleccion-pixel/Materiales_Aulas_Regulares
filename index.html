<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avance Académico</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background: #f4f7fb;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .controls {
      text-align: center;
      margin-bottom: 30px;
    }
    select {
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: #34495e;
      color: white;
      font-weight: 600;
    }
    .avance {
      font-weight: bold;
      color: #2980b9;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
    }
    label {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <h1>Avance Académico</h1>
  <div class="controls">
    <label for="tomoSelect"><b>Seleccione Tomo:</b></label>
    <select id="tomoSelect">
      <option value="I">TOMO I</option>
      <option value="II">TOMO II</option>
      <option value="III">TOMO III</option>
      <option value="IV">TOMO IV</option>
      <option value="V">TOMO V</option>
      <option value="VI">TOMO VI</option>
      <option value="VII">TOMO VII</option>
      <option value="VIII">TOMO VIII</option>
    </select>
  </div>

  <table id="tablaAvance">
    <thead>
      <tr>
        <th>Materia</th>
        <th>1º</th>
        <th>2º</th>
        <th>3º</th>
        <th>4º</th>
        <th>5º</th>
        <th>Avance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Cambia por la URL de tu Apps Script publicado como webapp
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4LsHQqmfnERkpV4leiWPfIiN4OAlmIdirfEgQICRkBE2TVV1fuQ_XShl8LUw0qDGMAQ/exec";

    const materias = [
      { nombre: "ECONOMÍA", grados: [0,0,1,1,1] },
      { nombre: "GEOGRAFÍA", grados: [1,1,1,1,1] },
      { nombre: "HISTORIA_DEL_PERÚ", grados: [1,1,1,1,1] },
      { nombre: "HISTORIA_UNIVERSAL", grados: [0,0,1,1,1] },
      { nombre: "PSICOLOGIA", grados: [0,0,1,1,1] },
      { nombre: "VALORES", grados: [1,1,0,0,0] },
      { nombre: "FORTALECIENDO MI FE", grados: [1,1,1,1,1] },
      { nombre: "LENGUAJE", grados: [1,1,1,1,1] },
      { nombre: "LITERATURA", grados: [1,1,1,1,1] },
      { nombre: "RAZONAMIENTO_VERBAL", grados: [1,1,1,1,2] },
      { nombre: "TEATRO", grados: [1,1,0,0,0] },
      { nombre: "TUTORIA", grados: [1,1,1,1,1] },
      { nombre: "BIOLOGÍA", grados: [1,1,1,1,1] },
      { nombre: "FÍSICA", grados: [1,1,1,1,1] },
      { nombre: "QUÍMICA", grados: [1,1,1,1,1] },
      { nombre: "ÁLGEBRA", grados: [1,2,1,1,1] },
      { nombre: "ARITMÉTICA", grados: [2,1,1,1,1] },
      { nombre: "GEOMETRÍA", grados: [1,1,1,1,1] },
      { nombre: "RAZONAMIENTO MATEMÁTICO", grados: [1,1,1,1,1] },
      { nombre: "TRIGONOMETRÍA", grados: [1,1,1,1,1] }
    ];

    let tomoActual = "I";
    let estado = {}; // { tomo-materia-grado-capitulo: true/false }

    function capitulosPorTomo(tomo) {
      const index = ["I","II","III","IV","V","VI","VII","VIII"].indexOf(tomo);
      const capInicio = index * 3 + 1;
      return [
        { cap: "Cap " + capInicio, tipo: "Capitulo" },
        { cap: "Cap " + (capInicio+1), tipo: "Capitulo" },
        { cap: "Cap " + (capInicio+2), tipo: "Capitulo" },
        { cap: "Retro " + tomo, tipo: "Retro" }
      ];
    }

    function construirTabla() {
      const tbody = document.querySelector("#tablaAvance tbody");
      tbody.innerHTML = "";

      materias.forEach(materia => {
        const tr = document.createElement("tr");
        const tdMateria = document.createElement("td");
        tdMateria.textContent = materia.nombre;
        tr.appendChild(tdMateria);

        let total = 0, seleccionadas = 0;

        materia.grados.forEach((num, gradoIdx) => {
          const td = document.createElement("td");
          if (num > 0) {
            const caps = capitulosPorTomo(tomoActual);
            const group = document.createElement("div");
            group.className = "checkbox-group";
            caps.forEach(c => {
              const key = `${tomoActual}-${materia.nombre}-${gradoIdx+1}-${c.cap}`;
              const checkbox = document.createElement("input");
              checkbox.type = "checkbox";
              checkbox.dataset.materia = materia.nombre;
              checkbox.dataset.grado = gradoIdx+1;
              checkbox.dataset.cap = c.cap;
              checkbox.dataset.tipo = c.tipo;

              if (estado[key]) {
                checkbox.checked = true;
                seleccionadas++;
              }

              checkbox.addEventListener("change", actualizarAvance);

              const label = document.createElement("label");
              label.appendChild(checkbox);
              label.appendChild(document.createTextNode(c.cap));
              group.appendChild(label);

              total++;
            });
            td.appendChild(group);
          }
          tr.appendChild(td);
        });

        const tdAvance = document.createElement("td");
        tdAvance.className = "avance";
        tdAvance.textContent = total > 0 ? `${Math.round((seleccionadas/total)*100)}%` : "-";
        tr.appendChild(tdAvance);

        tbody.appendChild(tr);
      });
    }

    async function guardarEnSheets(tomo, materia, grado, capitulo, tipo, seleccionado) {
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ tomo, materia, grado, capitulo, tipo, seleccionado })
      });
    }

    async function cargarDesdeSheets() {
      let res = await fetch(`${SCRIPT_URL}?tomo=${tomoActual}`);
      let data = await res.json();

      estado = {};
      data.forEach(item => {
        const key = `${item.tomo}-${item.materia}-${item.grado}-${item.capitulo}`;
        estado[key] = item.seleccionado === "true" || item.seleccionado === true;
      });

      construirTabla();
    }

    function actualizarAvance(e) {
      const materia = e.target.dataset.materia;
      const grado = e.target.dataset.grado;
      const capitulo = e.target.dataset.cap;
      const tipo = e.target.dataset.tipo;
      const seleccionado = e.target.checked;

      const key = `${tomoActual}-${materia}-${grado}-${capitulo}`;
      estado[key] = seleccionado;

      guardarEnSheets(tomoActual, materia, grado, capitulo, tipo, seleccionado);
      construirTabla();
    }

    document.getElementById("tomoSelect").addEventListener("change", e => {
      tomoActual = e.target.value;
      cargarDesdeSheets();
    });

    window.onload = () => {
      cargarDesdeSheets();
    };
  </script>

</body>
</html>
